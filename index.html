<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIR AMIR PALACE HOTEL</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <!-- header -->
    <div id="intro">
      <header>
        <img src="./logo.png" alt="" />
        <div id="login">
          <img src="" alt="profile" />
          <button>Login</button>
          <img src="" alt="cart" />
        </div>
      </header>

      <div id="buttons">
        <button>Menu</button>
        <button>Feedback</button>
        <button>About</button>
      </div>
    </div>

    <!-- body -->
    <div id="body">
      <div id="options">
        <div id="restaurant">
          <button>Restaurant Menu</button>
          <button>Pool Menu</button>
          <button>Breakfast Menu</button>
        </div>
        <div id="menu-items">
          <button>Food</button>
          <button>Beverages</button>
          <button>Dessert</button>
          <button>Tobacco</button>
        </div>
      </div>
      <div id="items">
        <div id="titles">
          <p>SHARE AND MINGLE</p>
          <p>SALADS</p>
          <p>COLD MEZZE</p>
          <p>HUMMUS VARIATIONS</p>
          <p>HOT MEZZE</p>
          <p>WARM AND CRUNCHY FROM THE OVEN</p>
          <p>THE BARBECUE COUNTER</p>
        </div>
        <div id="all-items">
          <h1>SHARE AND MINGLE</h1>
          <div class="description">
            <h3>Roasted Cauliflower</h3>
            <p>Tahini, yogurt, and bitter orange juice</p>
            <p>9.5 $</p>

            <h3>Falafel</h3>
            <p>
              Fried chickpeas & fava beans croquettes, pickled turnip, and
              vegetables
            </p>
            <p>5.5 $</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
